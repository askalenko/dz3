<!DOCTYPE html>
    <meta charset="UTF-8">
<html lang="en">
<head>
<title>CONTACTS</title>
<link rel="stylesheet" href="skeleton.css">
<link rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="style.css">
<script src="app.js" async></script>
</head>
<body>
	<!-- <div class="title_block">
		<h3>Name</h3>
		<h3>Phone</h3>
		<h3>Ege</h3>
	</div> -->


	<table class="u-full-width" >
		<thead>
			<tr>
				<th>Name</th>
				<th>Phone</th>
				<th>Age</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody id="contactsList">
			
		</tbody >
		<tfoot>
			<tr>
				<td>
					<input type="text" id="nameInput">
				</td>
				<td>
					<input type="text" id="phoneInput">
				</td>
				<td>
					<input type="number" id="ageInput">
				</td>
				<td>
					<input type="button" class="deleteContactBtn" value="Delete">
				</td>
			</tr>
			<td colspan="3" class="table-footer">
				<button id="addContactBtn">Add Contact</button>
			</td>
		</tfoot>
	</table>
	<script type="text/template" id="contactTemplate">
		<td>{{name}}</td>
		<td>{{phone}}</td>
		<td>{{age}}</td>
		<td><input type="button" class="deleteContactBtn" value="Delete"></td>
	</script>
</body>
</html>
